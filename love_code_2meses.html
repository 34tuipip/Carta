<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Code - 2 Meses</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #ffc0cb, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      position: relative;
      z-index: 1;
    }
    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d6336c;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/350x200.png?text=Axel+y+Stefany" alt="Axel y Stefany" id="love-img" />
    <h2>Estamos por cumplir 2 meses, Stefany 🥹💖</h2>
    <p>¿Quieres seguir soportándome y amándome otros 100 meses más? 😜</p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Sí 🥰</button>
      <button class="no" onclick="sayNo()">No 😒</button>
    </div>
    <p class="message" id="message"></p>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.getElementById("message").innerHTML =
        "¡Sabía que dirías que sí! 🥳<br>Gracias por estos 2 meses hermosos, Stefany. ¡Te amo infinito! 💘";
    }

    function sayNo() {
      document.getElementById("message").style.display = "block";
      document.getElementById("message").innerHTML =
        "¿¡Cómo que no!? 😱 Tienes 5 segundos para cambiar de opinión o envío al pingüino triste a buscarte 😤🐧";
    }
  </script>
</body>
</html>
